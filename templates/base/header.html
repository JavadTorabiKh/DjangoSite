<header data-bs-theme="dark">
  <div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-4 offset-md-1 py-4">
          <h4>Actions</h4>
          <ul class="list-unstyled">
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'accounts:user_log_out' %}" class="text-white">Log out</a></li>
              {% endif  %}
            <li><a href="{% url 'blog:article_create' %}" class="text-white">Create Article</a></li>
            <li><a href="{% url 'blog:article_list' %}" class="text-white">Article List</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        {% if request.user.is_authenticated %}
            <p class="text-warning"> Hi {{ request.user}} </p>
            {% else %}
            <a href="{% url 'accounts:user_login' %}"> <p class="text-warning"> Login Page </p></a>
        {% endif %}
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
        <strong>It is {% now "Y/m/d - P" %}</strong>

      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      </button>
    </div>

  </div>
</header>
